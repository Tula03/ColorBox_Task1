<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="color-box"><span id="click-count">0</span></div>
        <div class="button-group">
            <button id="undo-btn">Undo</button>
            <button id="color-btn">Color</button>
            <button id="redo-btn">Redo</button>
        </div>
        <div class="lists">
            <div class="scrollable-list">
                <ul id="undo-list"></ul>
            </div>
            <div class="scrollable-list">
                <ul id="redo-list"></ul>
            </div>
        </div>
    </div>

    <button id="mobile-toggle-btn" class="mobile-toggle-btn">Toggle Undo/Redo</button>

    <script src="script.js"></script>
</body>
</html>
